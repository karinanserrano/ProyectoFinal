<!DOCTYPE html>


<html lang="es" xmlns:th="http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments/head :: head(title ='SalEGG Force')"></head>

<body>

    <nav th:insert="fragments/nav :: nav"></nav>

    <div class="container-all main-content">
        <img class="centrado img-responsive" src="../../img/banner4.png">
        <section class="form-signin display-flex ALI ">
            <div class="container col-4">
                <div class="row align-items-center">
                    <div class="p-5 text-center">
                        <h1 class="h1 mb-1 ">Registrar nueva marca</h1>
                        <form th:action="@{/marcas/formulario}" method="POST" th:object="${marca}"
                            enctype="multipart/form-data">

                            <p th:if="${error != null}" th:text="${error}" style="color:#870521"></p>

                            <input type="hidden" th:value="${marca.id}" />

                            <br />

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text">Marca</label>
                                </div>
                                <input type="text" class="form-control" name="nombre" th:value="${nombre}"
                                    placeholder="Marca" required autofocus />
                            </div>

                            <br /><a th:href="@{/marcas/listar}" class="btn btn-secondary mx-3">Volver</a>

                            <button type="submit" class="btn btn-dark mx-3" th:href="@{/marcas}">Registrar</button>

                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:insert="fragments/footer :: footer"></footer>
    <script th:replace="fragments/boostjs :: script"></script>

</body>

</html>
