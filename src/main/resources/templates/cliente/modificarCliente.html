<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments/head :: head(title ='SalEGG Force')"></head>

<body>

    <nav th:insert="fragments/nav :: nav"></nav>

    <div class="container-all main-content">
        <img class="centrado img-responsive" src="../../img/banner4.png">
        <section class="form-signin display-flex ALI ">
            <div class="container col-4">
                <div class="row align-items-center">
                    <div class="p-5 text-center">
                        <h2 class="h1 mb-1 fuente"
                            th:text="${'Modificar datos de ' + cliente.nombre + ' ' + cliente.apellido }"></h2>
                            <br>
                     
                        <form th:action="@{/clientes/modificar/__${cliente.id}__}" method="POST" th:object="${cliente}"
                            enctype="multipart/form-data">

                            <div>
                                <div th:if="${exito}!=null" class="alert alert-success fuente" role="alert">
                                    <h3 th:text="${exito}"></h3>
                                </div>
                                <div th:if="${error}!=null" class="alert alert-danger fuente" role="alert">
                                    <p th:text="${error}"></p>
                                </div>
                            </div>

                            <input hidden th:value="${id}" name="id">

                            <div class="input-group">
                                <div class="input-group-prepend w-25">
                                    <label class="input-group-text">Apellido</label>
                                </div>
                                <input type="text" class="form-control" name="nuevoApellido"
                                    th:value="${cliente.apellido}" placeholder="Apellido" required autofocus />
                            </div>

                            <br />

                            <div class="input-group">
                                <div class="input-group-prepend w-25">
                                    <label class="input-group-text">Nombre</label>
                                </div>
                                <input type="text" class="form-control" name="nuevoNombre" th:value="${cliente.nombre}"
                                    placeholder="Nombre" required autofocus />
                            </div>

                            <br />

                            <div class="input-group">
                                <div class="input-group-prepend w-25">
                                    <label class="input-group-text">Telefono</label>
                                </div>
                                <input type="number" class="form-control" name="nuevoTelefono"
                                    th:value="${cliente.telefono}" placeholder="Telefono" required autofocus />
                            </div>

                            <br />

                            <div class="input-group">
                                <div class="input-group-prepend w-25">
                                    <label class="input-group-text">Mail</label>
                                </div>
                                <input type="email" class="form-control" name="nuevoMail" th:value="${cliente.mail}"
                                    placeholder="Mail" required autofocus />
                            </div>

                            <br /> <a th:href="@{/clientes}"
                                class="btn btn-secondary mx-3">Volver</a>

                            <button type="submit" class="btn btn-dark mx-3">Enviar</button>


                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:insert="fragments/footer :: footer"></footer>
    <script th:replace="fragments/boostjs :: script"></script>

</body>

</html>
