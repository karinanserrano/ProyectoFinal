<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments/head :: head(title ='SalEGG Force')"></head>

<body>

    <nav th:insert="fragments/nav :: nav(mostrarBuscadorCliente = true)"></nav>


    <div class="container-all main-content">
        <img class="centrado img-responsive" src="../../img/banner4.png">
        <section class="form-signin display-flex ALI ">
            <div class="container col-10">
                <div class="row align-items-center">
                    <div class="p-5 text-center">
                        <h1 class="h1 mb-1">Listado de contactos</h1>

                        <br>

                        <div class="container-all">

                            <a th:href="@{/empleados}" class="btn btn-secondary mx-3">Volver</a>

                            <br>
                            <br>

                            <table class="table table-light table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">NOMBRE</th>
                                        <th scope="col">APELLIDO</th>
                                        <th scope="col">MAIL</th>
                                        <th scope="col">TELEFONO</th>
                                        <th scope="col">HORARIO CONTACTO</th>
                                        <th scope="col">PRODUCTO</th>
                                        <!--HAY QUE DESGLOSARLO EN MARCA Y MODELO-->
                                        <th scope="col">FECHA CONSULTA</th>
                                        <th scope="col">ESTADO</th>
                                        <!--<th scope="col">COMENTARIO</th>-->
                                        <th scope="col">ALTA</th>
                                        <th scope="col">GESTIONAR</th>
                                    </tr>
                                </thead>

                                <tbody th:each="clientes : ${clientes}">
                                    <tr>

                                        <td th:text="${clientes.nombre}"></td>
                                        <td th:text="${clientes.apellido}"></td>
                                        <td th:text="${clientes.mail}"></td>
                                        <td th:text="${clientes.telefono}"></td>
                                        <td th:text="${clientes.horarioContacto}"></td>
                                        <td th:text="${clientes.producto.modelo}"></td>
                                        <!--HAY QUE DESGLOSARLO EN MARCA Y MODELO-->
                                        <td th:text="${clientes.fechaConsulta}"></td>
                                        <td>
                                            <div th:switch="${clientes.estado}">
                                                <span th:case="${clientes.estado.PENDIENTE}"
                                                    style="color: #1b8705;"><strong>PENDIENTE</strong></span>
                                                <span th:case="${clientes.estado.GESTIONADO}"
                                                    style="color: rgba(235, 157, 13, 0.89);"><strong>GESTIONADO</strong></span>
                                                <span th:case="${clientes.estado.RECHAZADO}"
                                                    style="color: #870521 ;"><strong>RECHAZADO</strong></span>
                                                <span th:case="${clientes.estado.REALIZADO}"
                                                    style="color: rgba(17, 17, 153, 0.76);"><strong>REALIZADO</strong></span>
                                            </div>
                                        </td>
                                        <!--<td th:text="${clientes.comentario}"></td>-->

                                        <td>
                                            <svg th:if="${clientes.alta}" xmlns="http://www.w3.org/2000/svg" width="16"
                                                height="16" fill="btn-dark" class="bi bi-check-circle"
                                                viewBox="0 0 16 16">
                                                <path
                                                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                <path
                                                    d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                                            </svg>

                                            <svg th:unless="${clientes.alta}" xmlns="http://www.w3.org/2000/svg"
                                                width="16" height="16" fill="btn-dark" class="bi bi-x-circle"
                                                viewBox="0 0 16 16">
                                                <path
                                                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                <path
                                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                            </svg>
                                        </td>

                                        <td>
                                            <a th:href="@{/clientes/alta/__${clientes.id}__}"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="btn-dark" class="bi bi-check-circle" viewBox="0 0 16 16">
                                                    <path
                                                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                    <path
                                                        d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                                                </svg></a>
                                            <a th:href="@{/clientes/baja/__${clientes.id}__}"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="btn-dark" class="bi bi-x-circle" viewBox="0 0 16 16">
                                                    <path
                                                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                    <path
                                                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                                </svg></a>
                                            <a th:href="@{/clientes/gestion/__${clientes.id}__}"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="btn-dark" class="bi bi-card-text" viewBox="0 0 16 16">
                                                    <path
                                                        d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                                                    <path
                                                        d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
                                                </svg></a>

                                            <a th:href="@{/clientes/modificar/__${clientes.id}__}"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="btn-dark" class="bi bi-three-dots-vertical"
                                                    viewBox="0 0 16 16">
                                                    <path
                                                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                                </svg>
                                            </a>
                                        </td>
                                    </tr>



                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
        </section>
    </div>

    <footer th:insert="fragments/footer :: footer"></footer>
    <script th:replace="fragments/boostjs :: script"></script>

</body>

</html>
