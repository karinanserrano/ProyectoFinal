<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments/head :: head(title ='SalEGG Force')"></head>

<body>

    <nav th:insert="fragments/nav :: nav(mostrarBuscador = true , mostrarBuscadorMarca = true)"></nav>

    <main role="main" class="main-content">

        <div class="container-all">

            <input type="radio" id="1" name="image-slide" hidden />
            <input type="radio" id="2" name="image-slide" hidden />
            <input type="radio" id="3" name="image-slide" hidden />

            <div class="slide">

                <div class="item-slide">
                    <img class="centrado img-responsive" src="./img/banner1.png">
                </div>

                <div class="item-slide">
                    <img class="centrado img-responsive" src="./img/banner2.png">
                </div>

                <div class="item-slide">
                    <img class="centrado img-responsive" src="./img/banner3.png">
                </div>

            </div>

            <div class="pagination">

                <label class="pagination-item" for="1">
                    <img class="centrado" src="./img/banner1.png">
                </label>

                <label class="pagination-item" for="2">
                    <img class="centrado" src="./img/banner2.png">
                </label>

                <label class="pagination-item" for="3">
                    <img class="centrado" src="./img/banner3.png">
                </label>

            </div>

        </div>

        <div class="logos col d-flex justify-content-center">
            <div th:each="marca : ${marcas}">
                <a th:href="@{/productos/__${marca.id}__}" class="btn mx-3"> <img
                        th:src="@{${'/img/' + marca.nombre + '.png'}}" width="200" height="200"
                        class="d-inline-block align-top" alt="">
                    </svg>
                    <h1 th:text="${marca.nombre}"></h1>
                </a>
            </div>
        </div>
    </main>

    <footer th:insert="fragments/footer :: footer"></footer>
    <script th:replace="fragments/boostjs :: script"></script>

</body>

</html>
