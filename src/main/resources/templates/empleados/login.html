<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments/head :: head(title ='SalEGG Force')"></head>

<body>

    <nav th:insert="fragments/nav :: nav"></nav>

    <div class="container-all main-content">
        <img class="centrado img-responsive" src="./img/banner4.png">
        <section class="form-signin display-flex ALI ">
            <div class="container col-4">
                <div class="row align-items-center">
                    <div class="p-5 text-center">
                        <br>
                        <h1 class="mb-1 fuente">¡Bienvenido a zona vendedores!</h1>
                        <h2 class="mb-3 font-weight-normal">Por favor ingresa tu usuario</h2>
                        <form th:action="@{/logincheck}" method="POST">
                            <p th:if="${error != null}" th:text="${error}" style="color:#870521"></p>
                            <p th:if="${logout != null}" th:text="${logout}" style="color:#1b8705"></p>
                            <label for="usuario" class="sr-only">Usuario</label>
                            <input type="usuario" class="form-control" name="usuario" placeholder="Usuario" required
                                autofocus />
                            <br>
                            <label for="password" class="sr-only">Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="Contraseña"
                                required autofocus />
                            <br />
                            <button type="submit" class="btn btn-dark">Ingresar</button>
                            <br>
                            <br />
                            <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> Recordame
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:insert="fragments/footer :: footer"></footer>
    <script th:replace="fragments/boostjs :: script"></script>

</body>

</html>
